<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1"/>
    <title>FuffrBox</title>
	<link rel="stylesheet" href="common.css"/>
	<link rel="stylesheet" href="offline.css"/>
	<script src="lib/jquery.js"></script>
	<script src="lib/fuffr.js"></script>
	<script src="lib/jquery.scrollstop.js"></script>
	<script src="lib/jquery.easing.min.js"></script>
	<script src="lib/jquery.scrollsnap.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#demos-list').scrollsnap({
			snaps: 'li',
			direction: 'x',
			proximity: 50,
			latency: 200,
			duration: 200
		});
	});
	</script>
</head>
<body>

<div class="logo-container">
	<img class="logo" src="gfx/logo.png" />
</div>

<div class="header-margin-proportional"></div>

<h1>Could not load page</h1>
<p class="header-description header-description-alert">Unfortunately the requested page could not be loaded. Please check that you are connected to the Internet and then press "Fuffr Games". If that does not work, please try again later.</p>

<div class="vertical-list">

	<div id="demos-list" class="horizontal-list">
		<ul>
			<li>
				<a href="http://games.fuffr.com/">Fuffr Games</a><br /><br />
			</li>
		</ul>
	</div>

</div>

</body>
</html>
